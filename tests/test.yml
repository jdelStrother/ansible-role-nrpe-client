---
- hosts: all
  become: yes
  roles:
    - { role: "{{ lookup('env', 'TRAVIS_REPO_SLUG') | basename }}" } #Gets only the repository name

  post_tasks:
    - name: Test with check_nrpe
      command: /usr/local/nagios/libexec/check_nrpe -H 127.0.0.1
      failed_when: nrpe_version not in nrpe_test.stdout
      changed_when: False
      register: nrpe_test

    - name: Grab system Logs
      shell: "PAGER=cat journalctl -xn || cat /var/log/messages || cat /var/log/syslog"
      changed_when: false
      ignore_errors: yes