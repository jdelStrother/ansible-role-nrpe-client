---

# Directory that will be used as the location for the download
download_dir: "{{ ansible_env.HOME }}/nrpe"

# This NRPE package is only used for the plugin, as the nrpe plugin on some distributions
# require the distributions Nagios package to be installed.
nrpe_version: 3.2.1
nrpeurl: "https://github.com/NagiosEnterprises/nrpe/archive/nrpe-{{ nrpe_version }}.tar.gz"
nrpesrc: "nrpe-nrpe-{{ nrpe_version }}"

# User which daemon runs as
nrpe_user: nagios
nrpe_group: nagios

nrpe_allowed_hosts:
  - 127.0.0.1
  - 10.1.1.1
nrpe_dont_blame: 0